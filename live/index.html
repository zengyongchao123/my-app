<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(
          4,
          1fr
        ); /* 自动填充列，最小200px，最大均分空间 */
        gap: 20px; /* 控制 Box 之间的间隙 */
        padding: 0 20px; /* 设置左右内边距，确保间隙一致 */
        margin: 0 auto; /* 容器居中 */
      }

      /* Box 样式 */
      .box {
        height: 150px; /* 固定高度 */
        background-color: #4a90e2; /* 背景颜色 */
        border-radius: 8px; /* 圆角 */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <!-- 可以继续添加更多 Box -->
    </div>
  </body>
</html>
